<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="300" fill="#666"/>
  <circle cx="150" cy="100" r="50" fill="#999">
    <animate attributeName="cy" values="100;120;100" dur="3s" repeatCount="indefinite" />
  </circle>
  <rect x="100" y="180" width="100" height="20" fill="#888">
    <animate attributeName="width" values="100;150;100" dur="2s" repeatCount="indefinite" />
  </rect>
  <rect x="100" y="210" width="100" height="20" fill="#888">
    <animate attributeName="width" values="100;80;100" dur="2.5s" repeatCount="indefinite" />
  </rect>
  <text x="150" y="270" font-family="Montserrat, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Motion Graphics</text>
</svg>