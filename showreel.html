<!DOCTYPE html>
<html lang="nl" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cees Oddens – Showreel 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-black text-white">

    <header id="navbar" class="fixed top-0 left-0 w-full z-50 p-4 md:px-8 md:py-4 transition-colors duration-300 ease-in-out bg-transparent">
      <nav>
        <ul class="flex flex-row gap-4 sm:gap-6 md:gap-8">
          <li><a href="index.html" class="text-white font-bold uppercase text-xs sm:text-sm tracking-wider transition-colors duration-300 hover:text-sky-400">Home</a></li>
          <li><a href="index.html#about" class="text-white font-bold uppercase text-xs sm:text-sm tracking-wider transition-colors duration-300 hover:text-sky-400">Over</a></li>
          <li><a href="index.html#projects" class="text-white font-bold uppercase text-xs sm:text-sm tracking-wider transition-colors duration-300 hover:text-sky-400">Specialisaties</a></li>
          <li><a href="index.html#contact" class="text-white font-bold uppercase text-xs sm:text-sm tracking-wider transition-colors duration-300 hover:text-sky-400">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="hero" class="min-h-screen w-full flex flex-col items-center justify-center p-4 sm:p-6 md:p-8">
        <div class="w-full max-w-6xl aspect-video mb-8 relative rounded-lg shadow-2xl shadow-black/50">
          <iframe 
            id="vimeo-player"
            src="https://player.vimeo.com/video/1132816186?controls=1&title=0&byline=0&portrait=0" 
            class="w-full h-full border-none rounded-lg" 
            allow="fullscreen; picture-in-picture" 
            allowfullscreen 
            title="Cees Oddens – Showreel 2025">
          </iframe>
          <div id="video-overlay" class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center cursor-pointer transition-opacity duration-500 ease-in-out rounded-lg">
            <svg class="w-20 h-20 sm:w-28 sm:h-28 text-white drop-shadow-lg transform hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
            <p class="text-white text-lg sm:text-2xl font-bold mt-4 drop-shadow-lg">Bekijk in volledig scherm</p>
          </div>
        </div>
        <p class="text-center text-base sm:text-lg md:text-xl italic text-gray-300 max-w-lg mx-auto">
          De nieuwste showreel uit 2025!
        </p>
      </section>
    </main>

    <footer class="bg-gray-900/50 p-8 text-center text-white">
      <div class="social-icons mb-4">
        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" class="text-base md:text-lg mx-4 transition-colors duration-300 hover:text-sky-400">
          LinkedIn
        </a>
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" class="text-base md:text-lg mx-4 transition-colors duration-300 hover:text-sky-400">
          Instagram
        </a>
      </div>
      <p class="text-gray-400 text-xs md:text-sm">
        &copy; 2025 Cees Oddens. All rights reserved. | Email: ceesoddens@hotmail.com
      </p>
    </footer>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
      // Navigation transparency on scroll
      const nav = document.getElementById('navbar');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 100) {
          nav.classList.remove('bg-transparent');
          nav.classList.add('bg-black/90');
        } else {
          nav.classList.add('bg-transparent');
          nav.classList.remove('bg-black/90');
        }
      });

      // Fullscreen video logic
      const overlay = document.getElementById('video-overlay');
      const iframe = document.getElementById('vimeo-player');
      const player = new Vimeo.Player(iframe);

      overlay.addEventListener('click', () => {
        const promise = player.play();
        
        // Request fullscreen after play is initiated
        if (promise !== undefined) {
            promise.then(() => {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) { /* Safari */
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { /* IE11 */
                    iframe.msRequestFullscreen();
                }
            }).catch(error => {
                console.error('Error playing the video:', error);
            });
        }

        overlay.classList.add('opacity-0');
        overlay.style.pointerEvents = 'none';
      });

      const onFullScreenChange = () => {
        const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement;
        if (!isFullscreen) {
          player.pause();
          overlay.classList.remove('opacity-0');
          overlay.style.pointerEvents = 'auto';
        }
      };

      document.addEventListener('fullscreenchange', onFullScreenChange);
      document.addEventListener('webkitfullscreenchange', onFullScreenChange);
    </script>

  </body>
</html>
