<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #001F3F;
            --gray-light: #f8f9fa;
            --gray-dark: #343a40;
            --white: #ffffff;
            --black: #000000;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Voorkomt blauwe highlight op mobiel */
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
            background-color: var(--black);
        }
        .font-caveat {
            font-family: 'Caveat', cursive;
        }
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            z-index: 1000;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ccc;
        }
        /* Hero Section */
        #hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            padding-top: 80px;
            background: var(--black);
        }
        .storyboard-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            /* Iets grotere container op mobiel */
            aspect-ratio: 16/10;
            margin-bottom: 2rem;
            border-radius: 8px;
            background-color: #080808;
            overflow: hidden; /* Zorgt dat plaatjes binnen de box blijven */
            touch-action: none; /* Voorkomt scrollen tijdens slepen */
        }
        @media (max-width: 768px) {
            .storyboard-container {
                aspect-ratio: 4/5; /* Verticaler op mobiel */
            }
        }
        .storyboard-text {
            text-align: center;
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-style: italic;
            color: var(--white);
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            background: var(--gray-dark);
            padding: 2rem;
            text-align: center;
            color: var(--white);
        }
        /* Voorkomt selecteren van afbeeldingen */
        img {
            user-select: none;
            -webkit-user-drag: none;
        }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <nav id="nav">
        <ul>
            <li><a href="index.html">Home</a></li>

    <section id="hero">
        <h1 class="font-caveat text-4xl sm:text-5xl font-bold tracking-wider text-stone-100 mb-4">Story Boards</h1>
        <div class="storyboard-container" id="container">
            <div id="root" style="width: 100%; height: 100%;"></div>
        </div>
        <p class="storyboard-text">Klik of tik op een tekening om deze te vergroten en te verplaatsen.</p>
    </section>
    <footer>
        <p>&copy; 2025 Cees Oddens. | ceesoddens@hotmail.com</p>
    </footer>
    
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      const DrawingCard = ({ drawing, isSelected, onSelect }) => {
        const [translate, setTranslate] = useState({ x: 0, y: 0 });
        const [isDragging, setIsDragging] = useState(false);
        const dragStartRef = useRef({ x: 0, y: 0 });

        const handleStart = (clientX, clientY) => {
          onSelect(drawing.id);
          setIsDragging(true);
          dragStartRef.current = {
            x: clientX - translate.x,
            y: clientY - translate.y,
          };
        };

        const handleMove = (clientX, clientY) => {
          if (!isDragging) return;
          setTranslate({
            x: clientX - dragStartRef.current.x,
            y: clientY - dragStartRef.current.y,
          });
        };

        const handleEnd = () => setIsDragging(false);

        // Mouse Events
        const onMouseDown = (e) => {
            e.stopPropagation();
            handleStart(e.clientX, e.clientY);
        };

        // Touch Events voor mobiel
        const onTouchStart = (e) => {
            e.stopPropagation();
            const touch = e.touches[0];
            handleStart(touch.clientX, touch.clientY);
        };

        useEffect(() => {
          const moveListener = (e) => {
            const x = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            const y = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
            handleMove(x, y);
          };
          const upListener = () => handleEnd();

          if (isDragging) {
            window.addEventListener('mousemove', moveListener);
            window.addEventListener('mouseup', upListener);
            window.addEventListener('touchmove', moveListener, { passive: false });
            window.addEventListener('touchend', upListener);
          }
          return () => {
            window.removeEventListener('mousemove', moveListener);
            window.removeEventListener('mouseup', upListener);
            window.removeEventListener('touchmove', moveListener);
            window.removeEventListener('touchend', upListener);
          };
        }, [isDragging]);

        return (
          <div
            className={`absolute p-1 bg-white shadow-2xl transition-transform duration-300 ease-out select-none outline-none
              ${isSelected ? 'z-[100] cursor-grabbing' : 'cursor-grab'}`}
            style={{
              width: `${drawing.width}%`, // Gebruik percentages voor mobiel
              top: `${drawing.initialPosition.top}%`,
              left: `${drawing.initialPosition.left}%`,
              zIndex: isSelected ? 1000 : drawing.zIndex,
              transform: `translate(${translate.x}px, ${translate.y}px) rotate(${drawing.rotation}deg) scale(${isSelected ? 2.2 : 1})`,
              transformOrigin: 'center center',
              touchAction: 'none'
            }}
            onMouseDown={onMouseDown}
            onTouchStart={onTouchStart}
          >
            <img
              src={drawing.src}
              alt={drawing.alt}
              className="w-full h-auto block pointer-events-none"
              draggable="false"
            />
          </div>
        );
      };

      const App = () => {
        // Gebruik percentages voor betere responsiviteit op mobiel
        const initialDrawings = [
          { id: 1, src: 'https://firebasestorage.googleapis.com/v0/b/eigenwebsite-20b2e.firebasestorage.app/o/StoryBoard%2FSB_Cruijff_Plaatje01.webp?alt=media&token=e3b06d4e-451f-48af-9edc-a383ae52568a', alt: 'Cruijff', initialPosition: { top: 10, left: 10 }, rotation: -5, zIndex: 1, width: 20 },
          { id: 2, src: 'https://firebasestorage.googleapis.com/v0/b/eigenwebsite-20b2e.firebasestorage.app/o/StoryBoard%2FSB_VanHanegem_Plaatje02.webp?alt=media&token=717aff09-bde3-43e3-8ec7-ac1270fa05f6', alt: 'Van Hanegem', initialPosition: { top: 15, left: 40 }, rotation: 4, zIndex: 2, width: 22 },
          { id: 3, src: 'https://firebasestorage.googleapis.com/v0/b/eigenwebsite-20b2e.firebasestorage.app/o/StoryBoard%2FSB_ronaldo_Plaatje02.webp?alt=media&token=24b2f9d9-2798-42a3-9415-c74bf5c99d2f', alt: 'Ronaldo', initialPosition: { top: 40, left: 60 }, rotation: -3, zIndex: 3, width: 20 },
          { id: 4, src: 'https://firebasestorage.googleapis.com/v0/b/eigenwebsite-20b2e.firebasestorage.app/o/StoryBoard%2FStoryBoardInstVid_001%20kopie.webp?alt=media&token=eb7b3572-af12-41ee-ba0f-3ed04502bdbd', alt: 'Action', initialPosition: { top: 50, left: 15 }, rotation: 2, zIndex: 4, width: 25 },
          { id: 5, src: 'https://firebasestorage.googleapis.com/v0/b/eigenwebsite-20b2e.firebasestorage.app/o/StoryBoard%2FStoryBoardInstVid_002%20kopie.webp?alt=media&token=5bcba1fd-67ac-4290-8406-fc26e0d2e91c', alt: 'Vehicle', initialPosition: { top: 60, left: 45 }, rotation: -6, zIndex: 5, width: 22 },
        ];

        const [drawings, setDrawings] = useState(initialDrawings);
        const [selectedId, setSelectedId] = useState(null);

        const handleSelectDrawing = (id) => {
          setSelectedId(id);
        };

        const handleDeselect = () => setSelectedId(null);

        return (
          <main className="relative w-full h-full" onClick={handleDeselect}>
            {drawings.map(drawing => (
              <DrawingCard
                key={drawing.id}
                drawing={drawing}
                isSelected={selectedId === drawing.id}
                onSelect={handleSelectDrawing}
              />
            ))}
          </main>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
