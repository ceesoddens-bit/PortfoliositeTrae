    <style>
        :root {
            --navy: #001F3F;
            --gray-light: #f8f9fa;
            --gray-dark: #343a40;
            --white: #ffffff;
            --black: #000000;

        * {
            margin: 0;

            font-family: 'Montserrat', sans-serif;

            overflow-x: hidden;

        /* Navigation */

            position: fixed;
            top: 0;

            z-index: 1000;

        }

        /* Hero Section for Story Boards */

            margin-bottom: 2rem;

            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            background-color: #080808;
        }
        .storyboard-text {
            text-align: center;
            font-size: clamp(1.2rem, 2vw, 1.5rem);
            font-style: italic;
            color: var(--white);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);

        /* Footer */

        @media (max-width: 480px) {

    </style>
    <!-- React and Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <nav id="nav">
        <ul>

    <section id="hero">
        <h1 class="font-caveat text-4xl sm:text-5xl font-bold tracking-wider text-stone-100 mb-4">Story Boards</h1>
        <div class="storyboard-container">
            <div id="root" style="width: 100%; height: 100%;"></div>
        </div>
        <p class="storyboard-text">Een interactieve galerij. Klik op een tekening om deze te bekijken en te verplaatsen.</p>
    </section>
    <footer>
        <div class="social-icons">
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
        <p>&copy; 2025 Cees Oddens. All rights reserved. | Email: ceesoddens@hotmail.com</p>
    </footer>
    
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // DrawingCard Component
      const DrawingCard = ({ drawing, isSelected, onSelect }) => {
        const [translate, setTranslate] = useState({ x: 0, y: 0 });
        const [isDragging, setIsDragging] = useState(false);
        const dragStartRef = useRef({ x: 0, y: 0 });

        const handleMouseDown = (e) => {
          e.stopPropagation(); // Prevent background click
          onSelect(drawing.id);
          
          setIsDragging(true);
          dragStartRef.current = {
            x: e.clientX - translate.x,
            y: e.clientY - translate.y,
          };
        };

        useEffect(() => {
          const handleMouseMove = (e) => {
            if (!isDragging) return;
            setTranslate({
              x: e.clientX - dragStartRef.current.x,
              y: e.clientY - dragStartRef.current.y,
            });
          };

          const handleMouseUp = () => {
            setIsDragging(false);
          };

          if (isDragging) {
            window.addEventListener('mousemove', handleMouseMove);
            window.addEventListener('mouseup', handleMouseUp);
          }

          return () => {
            window.removeEventListener('mousemove', handleMouseMove);
            window.removeEventListener('mouseup', handleMouseUp);
          };
        }, [isDragging]);

        const cursorClass = isSelected ? (isDragging ? 'cursor-grabbing' : 'cursor-grab') : 'cursor-pointer';

        return (
          <div
            className={`absolute p-2 bg-white border border-black/10 rounded-sm shadow-lg hover:shadow-xl transition-all duration-500 ease-out ${cursorClass}`}
            style={{
              width: `${drawing.width}px`,
              top: `${drawing.initialPosition.top}px`,
              left: `${drawing.initialPosition.left}px`,
              zIndex: drawing.zIndex,
              transform: `translate(${translate.x}px, ${translate.y}px) rotate(${drawing.rotation}deg) scale(${isSelected ? 1.25 : 1})`,
              transformOrigin: 'center center',
            }}
            onMouseDown={handleMouseDown}
          >
            <img
              src={drawing.src}
              alt={drawing.alt}
              className="w-full h-full object-cover pointer-events-none"
              draggable="false"
            />
          </div>
        );
      };

      // App Component
      const App = () => {
        const initialDrawings = [
          { id: 1, src: 'https://picsum.photos/id/101/600/600?grayscale', alt: 'Storyboard drawing of a landscape', initialPosition: { top: 150, left: 100 }, rotation: -15, zIndex: 1, width: 250 },
          { id: 2, src: 'https://picsum.photos/id/211/600/600?grayscale', alt: 'Storyboard drawing of a character study', initialPosition: { top: 250, left: 300 }, rotation: 5, zIndex: 2, width: 280 },
          { id: 3, src: 'https://picsum.photos/id/315/600/600?grayscale', alt: 'Storyboard drawing of an architectural detail', initialPosition: { top: 180, left: 550 }, rotation: 12, zIndex: 3, width: 260 },
          { id: 4, src: 'https://picsum.photos/id/404/600/600?grayscale', alt: 'Storyboard drawing of an action sequence', initialPosition: { top: 350, left: 50 }, rotation: 2, zIndex: 4, width: 300 },
          { id: 5, src: 'https://picsum.photos/id/508/600/600?grayscale', alt: 'Storyboard drawing of a vehicle', initialPosition: { top: 400, left: 450 }, rotation: -8, zIndex: 5, width: 270 },
        ];

        const [drawings, setDrawings] = useState(initialDrawings);
        const [selectedId, setSelectedId] = useState(null);
        const [highestZIndex, setHighestZIndex] = useState(initialDrawings.length);

        const handleSelectDrawing = (id) => {
          setSelectedId(id);
          const newZIndex = highestZIndex + 1;
          setHighestZIndex(newZIndex);
          setDrawings(prevDrawings =>
            prevDrawings.map(d => (d.id === id ? { ...d, zIndex: newZIndex } : d))
          );
        };

        const handleDeselect = () => {
          setSelectedId(null);
        };

        return (
          <main 
            className="absolute inset-0 overflow-hidden"
            onClick={handleDeselect}
          >
            {drawings.map(drawing => (
              <DrawingCard
                key={drawing.id}
                drawing={drawing}
                isSelected={selectedId === drawing.id}
                onSelect={handleSelectDrawing}
              />
            ))}
          </main>
        );
      };

      // Render the App
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
</body>
