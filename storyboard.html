
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cees Oddens â€“ Story Boards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #001F3F;
            --gray-light: #f8f9fa;
            --gray-dark: #343a40;
            --white: #ffffff;
            --black: #000000;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
            background-color: var(--black);
        }
        .font-caveat {
            font-family: 'Caveat', cursive;
        }
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            z-index: 1000;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: var(--navy);
        }
        /* Hero Section for Story Boards */
        #hero {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            padding-top: 80px; /* Offset for nav bar */
            background: var(--black);
        }
        .storyboard-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            background-color: #080808;
        }
        .storyboard-text {
            text-align: center;
            font-size: clamp(1.2rem, 2vw, 1.5rem);
            font-style: italic;
            color: var(--white);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            max-width: 800px;
            margin: 0 auto;
        }
        /* Footer */
        footer {
            background: var(--gray-dark);
            padding: 2rem;
            text-align: center;
            color: var(--white);
        }
        .social-icons {
            margin-bottom: 1rem;
        }
        .social-icons a {
            color: var(--white);
            font-size: 1.5rem;
            margin: 0 1rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: var(--navy);
        }
        /* Responsive */
        @media (max-width: 768px) {
            nav { padding: 0.8rem 1.5rem; }
            nav ul { gap: 1rem; }
            #hero { padding: 1rem; padding-top: 70px; min-height: 80vh; }
            .storyboard-container { margin-bottom: 1.5rem; }
            .storyboard-text { font-size: 1.2rem; padding: 0 1rem; }
            footer { padding: 1.5rem 1rem; }
            .social-icons a { font-size: 1.3rem; margin: 0 0.8rem; }
        }
        @media (max-width: 480px) {
            nav { padding: 0.6rem 1rem; }
            nav ul { flex-direction: row; gap: 0.5rem; font-size: 0.8rem; }
            nav a { letter-spacing: 0.5px; }
            #hero { padding: 0.5rem; padding-top: 60px; }
            .storyboard-text { font-size: 1rem; }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <nav id="nav">
        <ul>
            <li><a href="#hero">Story Boards</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section id="hero">
        <h1 class="font-caveat text-4xl sm:text-5xl font-bold tracking-wider text-stone-100 mb-4">Story Boards</h1>
        <div class="storyboard-container">
            <div id="root" style="width: 100%; height: 100%;"></div>
        </div>
        <p class="storyboard-text">Een interactieve galerij. Klik op een tekening om deze te bekijken en te verplaatsen.</p>
    </section>
    <footer>
        <div class="social-icons">
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
        <p>&copy; 2025 Cees Oddens. All rights reserved. | Email: ceesoddens@hotmail.com</p>
    </footer>
    
    <script type="module" src="/index.tsx"></script>
</body>
</html>
